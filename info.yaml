(using_atk_version): 1.0
(project):
    name: A Project
    description: A new project
    
    commands: &commands # if you dont know what the & means, see https://blog.daemonl.com/2016/02/yaml.html
        build: "true"
        publish: !language/ruby |
            require 'atk_toolbox'
            
            system "_ build"
            previous_process_finished_successfully = $?.success?
            if previous_process_finished_successfully
                system "project sync"
                if -"npm version patch"
                    puts "Publishing"
                    system "npm publish"
                    puts "Finished Publishing"
                end
            end
    
    paths: &paths
        root: ./
    
    dependencies: &dependencies
        atk: 0.0.1
    
    (advanced_setup):
        (put_new_dependencies_under): [ '(project)', 'basic_info', 'dependencies' ]
        # caveats for a specific OS
        when(--os is 'mac'):
            (project_commands):
                <<: *commands
            (dependencies):
                <<: *dependencies
            (paths):
                <<: *paths
                
        when(--os is 'windows'):
            (project_commands):
                <<: *commands
            (dependencies):
                <<: *dependencies
            (paths):
                <<: *paths
                
        when(--os is 'linux'):
            (project_commands):
                <<: *commands
            (dependencies):
                <<: *dependencies
            (paths):
                <<: *paths